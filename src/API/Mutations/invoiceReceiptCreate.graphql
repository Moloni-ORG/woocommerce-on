mutation invoiceReceiptCreate($companyId: Int!,$data: InvoiceReceiptInsert!,$options: InvoiceReceiptMutateOptions) {
  invoiceReceiptCreate(companyId: $companyId,data: $data,options: $options) {
    errors {
      field
      msg
    }
    data {
      documentId
      number
      totalValue
      documentTotal
      documentSetName
      ourReference
      currencyExchangeTotalValue
      products {
        documentProductId
        productId
      }
    }
  }
}

