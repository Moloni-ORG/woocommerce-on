mutation invoiceReceiptUpdate($companyId: Int!,$data: InvoiceReceiptUpdate!) {
  invoiceReceiptUpdate(companyId: $companyId,data: $data) {
    errors {
      field
      msg
    }
    data {
      documentId
      status
      currencyExchangeTotalValue
      products {
        documentProductId
        productId
      }
    }
  }
}

